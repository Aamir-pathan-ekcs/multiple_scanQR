<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="ad.size" content="width=300,height=250">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
        <link rel="stylesheet" href="./css/styles.css">
        <!-- <link rel="stylesheet" href="https://digital.mediaferry.com/animation.css"> -->
        <title>Basketball</title>
        <script>
            var clickTag = "https://www.google.com/";
        </script> 
    </head>
    
    <body>
        <div class="AdContainer">
    
            <div class="frame1">
                <div class="" id="clickButton">
                    <img class="img" src="./images/f1-ball.png" alt="bg1"/>
                    <img class="ball img" src="./images/f1-hereText.png" alt="ball"/>
                    <div class="tap-wrapper">
                        <div class="tap-emitter img">
                        <div class="tap-wave"></div>
                    </div>
                    </div>
                    <img class="tap img" src="./images/cursor-pointer.png" alt="tap"/>
                </div>
            </div>
    
            <div class="frame2">
                <div class="takeShotConatiner" id="aimButton">
                    <img class="takeShot" src="./images/takeShot.png" alt="bg2"/>
                    <img class="shotballText" src="./images/click-take-shot.png" alt="click shot"/>
                    <img class="tryagainText" src="./images/tryagaintext.png" alt="tryagain"/>
                    <img class="aimcenterText" src="./images/aimcenter.png" alt="aimtext"/>
                </div>
    
                <img class="kickball" src="./images/kickBall.png" alt="kickball"/>
                <img class="ballShadow" src="./images/shadowlball.png" alt="shadow"/>
    
                <div class="netConatiner" id="netContainer">
                    <img class="f2-top-net" src="./images/f2-net-top-net.png" alt="net"/>
                    <img class="f2-bottom-net" src="./images/f2-net-bottom-net.png" alt="net"/>
                </div>
                <img class="logo fr-animate one" src="./images/logo.png" alt="bg3"/>
                <img class="heading fr-animate two" src="./images/f3-heading.png" alt="heading"/>
                <img class="subHeading fr-animate" src="./images/f3-subheading.png" alt="subheading"/>
                <a href="javascript:window.open(window.clickTag)" class="clickTag">
                    <img class="cta fr-animate four" src="./images/f3-cta.png" alt="cta"/>
                </a>
                <img class="price fr-animate three" src="./images/f3-price.png" alt="price"/>
            </div>
    
    
        </div>
    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
