
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=250,height=970">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Saira+Condensed:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href=" https://digital.mediaferry.com/animation.css"/> -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>600x250 custom</title>
</head>
<body>
    <div class="AdContainer">
        <div class="frame">
            <div class="logo">
                <img src="./images/logo.png" alt="logo"/>
            </div>
            <div class="spinContainer">
                    <p class="scanText">Scan QR code to play Basketball game <br>and win an exciting offer from us!</p>
                <div class="logoItemQRcode">    
                    <div class="itemSection">
                        <img class="ball" src="./images/ball.png" alt="Ball"/>
                    </div>
                    <div class="qrSection">
                        <img id="QrCode" class="qrCode" alt="QR Code will appear here" width="110px" height="110px" alt="QRcode"/>
                    </div>
                </div>
            </div>
            <div class="wheelContainer">
                <p class="scanText">Scan QR code to play Spin the Wheel game <br>and win an exciting offer from us!</p>
                <div class="logoItemQRcode">
                    <div class="itemSection">
                        <img class="wheelImg" src="./images/wheel_of_fortune.png" alt="wheel"/>
                    </div>
                    <div class="qrSection">
                        <img src="./images/wheelBillboardQR.png" width="110px" height="110px" alt="QRcode"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
